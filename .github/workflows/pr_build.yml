name: Next.js Build

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Lint Next.js App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install



      - name: Build Next.js app
        run: npm run build
